specVersion: v0.1.0
package:
  name: "substreams_swift"
  version: v0.1.0

protobuf:
  files:
    - swift.proto
    - type.proto
  importPaths:
    - ./proto
    - ./proto/sf/ethereum/type/v2

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_eth_swifts
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:swift.type.v1.Swifts
