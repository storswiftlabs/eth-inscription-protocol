version: "3.1"
services:
  postgres:
    container_name: postgres-swift-indexer
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    command: ["postgres", "-cshared_preload_libraries=pg_stat_statements"]
    #command: ["postgres", "-cshared_preload_libraries=pg_stat_statements", "-clog_statement=all"]
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secure
      POSTGRES_DB: swift-indexer-dev
    volumes:
      - ${HOME}/.sip/indexer/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "5432"]
      interval: 30s
      timeout: 10s
      retries: 15
    networks:
      - SIP
  pgweb:
    container_name: pgweb-swift-indexer
    image: sosedoff/pgweb:0.11.10
    restart: on-failure
    ports:
      - "54321:8080"
    command: ["pgweb", "--bind=0.0.0.0", "--listen=8080", "--binary-codec=hex"]
    #command: ["pgweb", "--binary-codec=base58"]
    #command: ["pgweb", "--binary-codec=base64"]
    links:
      - postgres:postgres
    environment:
      - DATABASE_URL=postgres://admin:secure@postgres-swift-indexer:5432/swift-indexer-dev?sslmode=disable
    depends_on:
      - postgres
    networks:
      - SIP

networks:
  SIP:
    external: true
